{% extends "accounts/sub_base.html" %}
{% block title %}
Delete Profile
{% endblock %}
{% block sub_content %}
    {% if user.is_authenticated %}
        <form class="account-form" action="{% url 'users:delete_user' %}" method="post">
          {% csrf_token %}
          <p class="h3 pt-4 font-weight-bold">Delete Account</p>
          <p>Are you sure you want to delete your account?</p>
          <button
            type="submit"
            role="button"
            class="btn btn-danger btn-block py-2 mb-4 mt-5 fw-bold w-100"
          >
            Delete
          </button>
        </form>
    {% else %}
        <h1>Please, Login</h1>
    {% endif %}

{% endblock %}
